<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="estilos.css">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script> 
    <!-- Boostrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
 
</head>
  <body>
    <div class="container">
        <h1 class="my-3">Lista de Tareas</h1>
         
        <form class="mx-4 was-validated">
            <div class="row g-2">
              <div class="col-10">
                <input class="form-control"type="text" autofocus required>
                <div class="invalid-feedback">Ingresa una tarea</div>
              </div>
              <div class="col-2">
                <button class="btn btn-secondary" type="submit" >Agregar</button>
              </div>
            </div>
        </form>
        
        <div class="row mx-auto">
        <div class="col-12 col-md-9 mx-auto hstack gap-1 mt-3">
            <div class="p-2"><h3 id="titulo_tareas">Todas las Tareas</h3></div>
            <button id="btn-todas" type="butto n" class="btn btn-outline-secondary ms-auto" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Todas las tareas"><i class="bi bi-card-list"></i></button>
            <button id="btn-completadas" type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Tareas completadas"><i class="bi bi-card-checklist"></i></button>
            <button id="btn-pendientes" type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Tareas pendientes"><i class="bi bi-exclamation-triangle"></i></button>
            <button id="btn-canceladas" type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Tareas canceladas"><i class="bi bi-x-square"></i></a></button>
          </div>
        
         <div class="col-12 col-md-9 mx-auto d-flex justify-content-between align-items-center text-bg-secondary fs-6 md-fs-5 mt-2 px-5" >
          <div>
            <span class="">DESCRIPCIÓN</span>
        </div>
        <div class="pe-3 pe-lg-5">
            <span >DURACIÓN</span>
        </div> 
         </div>
        </div>
          <ul id="list-tareas" class="row mx-auto mt-0 g-3">
             <li class="col-12 col-md-9 bg-success-subtle bg-primary-subtle border border-success border-2 text-success mx-auto">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span class="fs-3">Tarea 1</span>
                    </div>
                    <div class="fs-2">
                        <span class="duracion">30:00</span>
                        <span><i class="bi bi-check-circle"></i></span>
                        <span><i class="bi bi-x-circle"></i></span>
                    </div>    
                </div> 
             </li>

             <li class="col-12 col-md-9 bg-warning-subtle border border-warning border-2 text-warning-emphasis mx-auto">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span class="fs-3">Tarea 2</span>
                    </div>
                    <div class="fs-2">
                        <span>30:00</span>
                        <span><i class="bi bi-check-circle"></i></span>
                        <span><i class="bi bi-x-circle"></i></span>
                    </div>    
                </div> 
             </li>

             <li class="col-12 col-md-9 bg-danger-subtle border border-danger border-2 text-danger mx-auto">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span class="fs-3">Tarea 3</span>
                    </div>
                    <div class="fs-2">
                        <span>30:00</span>
                        <span><i class="bi bi-check-circle"></i></span>
                        <span><i class="bi bi-x-circle"></i></span>
                    </div>    
                </div> 
             </li>
             
          </ul> 
           
          <ul id="list-completadas" class="row mx-auto mt-0 g-3">
          </ul> 
          
          <ul id="list-pendientes" class="row mx-auto mt-0 g-3">
          </ul> 

          <ul id="list-canceladas" class="row mx-auto mt-0 g-3">
          </ul> 
          

    </div>
    




    <script src="main.js" type="module"></script>
    <!-- Código jQuery (Tooltip) --> 
    <script type="text/javascript">
    $(function(){
      $('[data-bs-toggle="tooltip"]').tooltip();   
    }); 
    </script>
</body>
</html>
